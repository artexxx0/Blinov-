<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Реєстрація - LogikaShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="registration.css">
</head>

<body>
  <nav class="py-2  border-bottom">
    <div class="container d-flex flex-wrap div-own">
      <ul class="nav me-auto">
        <a class="navbar-brand" href="index.html">
          <!-- додайте свій логотип і назву сайту -->
          <img src="img/image_2-removebg-preview.png" alt="logo">
        </a>
        <li class="nav-item"><a href="index.html" class="nav-link-own" aria-current="page">Про нас</a></li>
        <li class="nav-item"><a href="#" class="nav-link-own">Каталог</a></li>
        <li class="nav-item"><a href="#" class="nav-link-own">Поддержка</a></li>
        <li class="nav-item"><a href="#" class="nav-link-own">Контакты</a></li>
      </ul>
        <button class="registration-icon">LOGIN</button>
    </div>
  </nav>
  <main class="container py-4">
    <section class="registration">
      <h2>Реєстрація</h2>
      <form class="registration-form" action="javascript:void(0)">
        <div class="form-group mt-3">
          <label for="username">Логін:</label>
          <input class="form-control" type="text" id="username" name="username" required>
        </div>

        <div class="form-group mt-3">
          <label for="email">Електронна пошта:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>

        <div class="form-group mt-3">
          <label for="password">Пароль:</label>
          <input class="form-control" type="password" id="password" name="password" required>
        </div>

        <div class="form-group mt-3">
          <label for="confirmPassword">Підтвердження пароля:</label>
          <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Порожній блок для повідомлення -->
        <div id="passwordError" style="color: red; display: none;"></div>

        <div class="form-group mt-3">
          <label for="phone">Номер телефону:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>

        <button type="button" class="register-btn cart-btn margin-y mt-4">Зареєструватися</button>
      </form>
    </section>
  </main>

  <footer>
    
  </footer>
  <script src="script.js"></script>
  <script src="registration.js"></script>
</body>

</html>
