<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Реєстрація - LogikaShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="registration.css">
</head>

<body>
    <header class="bg-color">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ASH STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">MEN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">WOMEN</a>
                </li>
                <li class="nav-item"></li>
                <a class="nav-link" href="#">KIDS</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    COLLECTIONS
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">WINTER COLLECTION</a></li>
                    <li><a class="dropdown-item" href="#">SPRING COLLECTION</a></li>
                    <li><a class="dropdown-item" href="#">SUMMER COLLECTION</a></li>
                    <li><a class="dropdown-item" href="#">AUTUMN COLLECTION</a></li>
                  </ul>
                </li>
              </ul>
              <div class="love">
                <input id="switch" type="checkbox">
                <label class="love-heart" for="switch">
                  <i class="left"></i>
                  <i class="right"></i>
                  <i class="bottom"></i>
                  <div class="round"></div>
                </label>
              </div>
              <button class="cart-btn" id="cartBtn">
                <svg class="bell" xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor"
                  class="bi bi-bag-heart" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132" />
                </svg>
                <span class="cart-counter">0</span>
                <button class="registration-icon">LOGIN</button>
              </button>
            </div>
          </div>
        </nav>
        <!-- Шапка сайту: назва, логотип, навігація -->
      </header>
  <main class="container py-4">
    <section class="registration">
      <h2>Реєстрація</h2>
      <form class="registration-form" action="javascript:void(0)">
        <div class="form-group mt-3">
          <label for="username">Логін:</label>
          <input class="form-control" type="text" id="username" name="username" required>
        </div>

        <div class="form-group mt-3">
          <label for="email">Електронна пошта:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>

        <div class="form-group mt-3">
          <label for="password">Пароль:</label>
          <input class="form-control" type="password" id="password" name="password" required>
        </div>

        <div class="form-group mt-3">
          <label for="confirmPassword">Підтвердження пароля:</label>
          <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Порожній блок для повідомлення -->
        <div id="passwordError" style="color: red; display: none;"></div>

        <div class="form-group mt-3">
          <label for="phone">Номер телефону:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>

        <button type="button" class="register-btn cart-btn margin-y mt-4">Зареєструватися</button>
      </form>
    </section>
  </main>

  <footer>
     <div class="part-one">
      <img src="img/zlata9.png"/>
      <img src="img/zlata10.png"/>
      <img src="img/zlata11.png"/>
      <img src="img/zlata12.png"/>
      <img src="img/zlata13.png"/>
    </div>
    <div class="part-two">
      <p class="follow-us">follow our instgram : @ash_STORE</p>
      <nav>
        <a href="">MEN</a>
        <a href="">WOMEN</a>
        <a href="">KIDS</a>
        <a href="">COLLECTIONS</a>
      </nav>
      <p>copyright ASH STORE, all right reserved</p>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="registration.js"></script>
</body>

</html>
